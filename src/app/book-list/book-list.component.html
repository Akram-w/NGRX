<div class="book-list">
  <div class="book-item" *ngFor="let book of books">
    <div class="card">
      <img src="{{book.volumeInfo.imageLinks.thumbnail}}" />
      <div class="card-content">
        <div class="card-title">{{book.volumeInfo.title}}</div>
        <div class="card-author">{{book.volumeInfo.authors}}</div>
      </div>
      <button (click)="add.emit(book.id)" class="add-button" data-test="add-button">
        Add to Collection
      </button>
    </div>
  </div>
</div>
